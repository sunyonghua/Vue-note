<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="font/iconfont.css">
</head>
<body>
<div id="noteBox">
    <div class="header">Vue便签</div>
    <div class="content" @dblclick="addNote"
         @mousemove="mousemove"
         @mouseup="mouseup"
    >
        <div :class="`note ${v.theme} ${moveInfo.index==i?'active':''}`" v-for="(v,i) in notes"
             :style="{top:v.top+'px',left:v.left+'px'}"
             :key="v.id">
            <h3 class="title" @mousedown.prevent.stop="mousedown(i,$event)" >
                {{v.title}}
                <span class="iconfont icon-iconfont05" v-on:click.prevent="deleteNote(i,$event)"></span>
            </h3>
            <div class="main">
                <textarea v-model="v.content" @change="save">{{v.content}}</textarea>
            </div>
        </div>
    </div>
</div>
</body>
<script src="index.js"></script>
</html>
